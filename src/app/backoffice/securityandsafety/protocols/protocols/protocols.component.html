<!-- protocols.component.html -->

<mat-card class="w-100">
    <mat-card>
        <img src="assets/images/secrityandsafety/isometric-view-3d-rendering-neon-city.jpg" alt="" style="border-radius: 10px;">
    </mat-card>
    <mat-card-content>
        <h4 class="mb-56">Protocols</h4>
        <div class="text-end">
            <button mat-raised-button color="primary" [routerLink]="['./protocolsform/protocolsform']">Add</button>
        </div>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <!-- Last Updated Column -->
                <ng-container matColumnDef="lastUpdated">
                    <th mat-header-cell *matHeaderCellDef> Last Updated </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastUpdated | date: 'short'}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="openUpdateDialog(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="confirmDelete(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <!-- Pagination -->
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
