<mat-card class="w-100">
    <mat-card>
        <img src="assets/images/secrityandsafety/isometric-view-3d-rendering-neon-city (2).jpg"
             alt=""
             style="border-radius: 10px;">
    </mat-card>
    <mat-card-content>
        <h4 class="mb-56">Logs</h4>
        <div class="text-end">
            <button mat-raised-button color="primary" [routerLink]="['./logsform/logsform']">Add</button>
        </div>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

                <ng-container matColumnDef="personName">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.personName}} </td>
                </ng-container>

                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef> Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                </ng-container>

                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef> Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.time | date:'short'}} </td>
                </ng-container>

                <ng-container matColumnDef="entryType">
                    <th mat-header-cell *matHeaderCellDef> Entry Type </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="{'entry': element.entryType === 'Entry', 'exit': element.entryType === 'Exit'}"> {{element.entryType}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="openUpdateDialog(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="confirmDelete(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
