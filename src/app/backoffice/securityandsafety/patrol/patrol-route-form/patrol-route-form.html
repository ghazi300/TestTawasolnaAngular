<div class="card">
    <mat-card>
        <img src="assets/images/securityandsafety/isometric-view-3d-rendering-neon-city.jpg" alt="" style="border-radius: 10px;">
    </mat-card>
    <div class="card-body">
        <h4 class="mb-32">Create Patrol Route</h4>
        <form [formGroup]="patrolRouteForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-100 fs-16" appearance="outline">
                <mat-label>Officer Name</mat-label>
                <input matInput formControlName="officerName" required>
                <mat-error *ngIf="patrolRouteForm.get('officerName')?.invalid && (patrolRouteForm.get('officerName')?.dirty || patrolRouteForm.get('officerName')?.touched)">
                    Officer Name is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100 fs-16" appearance="outline">
                <mat-label>Route Details</mat-label>
                <textarea matInput formControlName="routeDetails" rows="6" required></textarea>
                <mat-error *ngIf="patrolRouteForm.get('routeDetails')?.invalid && (patrolRouteForm.get('routeDetails')?.dirty || patrolRouteForm.get('routeDetails')?.touched)">
                    Route Details are required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100 fs-16" appearance="outline">
                <mat-label>Start Time</mat-label>
                <input matInput [matDatepicker]="startDatePicker" formControlName="startTime" required>
                <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
                <mat-error *ngIf="patrolRouteForm.get('startTime')?.invalid && (patrolRouteForm.get('startTime')?.dirty || patrolRouteForm.get('startTime')?.touched)">
                    Start Time is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100 fs-16" appearance="outline">
                <mat-label>End Time</mat-label>
                <input matInput [matDatepicker]="endDatePicker" formControlName="endTime" required>
                <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
                <mat-error *ngIf="patrolRouteForm.get('endTime')?.invalid && (patrolRouteForm.get('endTime')?.dirty || patrolRouteForm.get('endTime')?.touched)">
                    End Time is required
                </mat-error>
            </mat-form-field>
            <div class="text-end">
                <button mat-raised-button color="primary" type="submit" [disabled]="patrolRouteForm.invalid">Submit</button>
                <button mat-button type="button" (click)="onBack()">Cancel</button>
            </div>
        </form>
    </div>
</div>
