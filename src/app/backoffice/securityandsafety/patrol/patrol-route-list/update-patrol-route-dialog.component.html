<h4 mat-dialog-title fxLayout="row" fxLayoutAlign="center center" class="dialog-title">Update Patrol Route</h4>
<div mat-dialog-content fxLayout="column">
    <form fxLayout="column" fxLayoutGap="10px" #form="ngForm">
        <mat-form-field>
            <mat-label>Officer Name</mat-label>
            <input matInput [(ngModel)]="data.officerName" name="officerName" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Route Details</mat-label>
            <textarea matInput [(ngModel)]="data.routeDetails" name="routeDetails" required></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Start Time</mat-label>
            <input matInput [(ngModel)]="data.startTime" name="startTime" type="datetime-local" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>End Time</mat-label>
            <input matInput [(ngModel)]="data.endTime" name="endTime" type="datetime-local" required>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions fxLayoutAlign="end">
    <button mat-raised-button class="me-8 mb-8" (click)="onCancel()">Cancel</button>
    <button mat-raised-button class="me-8 mb-8" (click)="onSave()" color="primary" [disabled]="form.invalid || !data.officerName || !data.routeDetails || !data.startTime || !data.endTime">Save</button>
</div>
