<mat-card class="w-100">
    <mat-card-content>
        <h4 class="mb-56">Manage Parking Space</h4>

        <div class="table-responsive">
            <div class="button-container">
                <button mat-fab class="mb-2 me-2" color="primary" (click)="adddialog()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Parking Lot Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.parkingLotId.name}} </td>
                </ng-container>
             
                <ng-container matColumnDef="locationNumber">
                    <th mat-header-cell *matHeaderCellDef> Station Number</th>
                    <td mat-cell *matCellDef="let element"> {{element.locationNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="capacity">
                    <th mat-header-cell *matHeaderCellDef>Capacity</th>
                    <td mat-cell type="number" *matCellDef="let element"> {{element.capacity}} </td>
                </ng-container>
                
                <ng-container matColumnDef="occupiedSpaces">
                    <th mat-header-cell *matHeaderCellDef>occupied Spaces</th>
                    <td mat-cell type="number" *matCellDef="let element"> {{element.occupiedSpaces}} </td>
                </ng-container>




                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="updateparkinglot(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteparkinglot(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [length]="dataSource.data.length" [pageSize]="3" [pageSizeOptions]="[3,5, 10, 25, 100]"
                aria-label="Select page">
            </mat-paginator>

        </div>
    </mat-card-content>
</mat-card>
