<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-56">Manage Parking Lots</h4>
      
      <div class="table-responsive">
        <div class="button-container" fxLayout="row" fxLayoutAlign="space-between center">
          <button mat-fab class="mb-2 me-2" color="primary" (click)="adddialog()">
            <mat-icon>add</mat-icon>
          </button>
          <a mat-raised-button class="me-8 mb-8" color="warn" routerLink="/admin/facilityManagement/parkingagentdashbored/parkingSpace">Manage Parking Space</a>
        </div>
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
      

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="loacation">
              <th mat-header-cell *matHeaderCellDef> location</th>
              <td mat-cell *matCellDef="let element"> {{element.loacation}} </td>
            </ng-container>
    
            <ng-container matColumnDef="totalspace">
              <th mat-header-cell *matHeaderCellDef>Total Space</th>
              <td mat-cell type="number" *matCellDef="let element"> {{element.totalspace}} </td>
            </ng-container>
    
    

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="updateparkinglot(element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteparkinglot(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
             
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         
          </table>
          <mat-paginator [length]="dataSource.data.length"
                         [pageSize]="3"
                         [pageSizeOptions]="[3,5, 10, 25, 100]"
                         aria-label="Select page">
          </mat-paginator>
    
      </div>
    </mat-card-content>
  </mat-card>
