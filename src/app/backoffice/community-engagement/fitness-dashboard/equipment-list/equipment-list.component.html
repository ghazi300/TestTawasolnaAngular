<mat-card class="w-100">
    <mat-card-content>
        <h4 class="mb-56">Equipment List</h4>
        <div class="button-container">
            <button mat-raised-button color="primary" (click)="openAddEquipmentDialog()">Add Equipment</button>
        </div>

        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell class="fw-medium" *matCellDef="let element"> {{ element.id }} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                </ng-container>

                <!-- Work Column -->
                <ng-container matColumnDef="work">
                    <th mat-header-cell *matHeaderCellDef> Work </th>
                    <td mat-cell *matCellDef="let element"> {{ element.work }} </td>
                </ng-container>

                <!-- Project Column -->
                <ng-container matColumnDef="project">
                    <th mat-header-cell *matHeaderCellDef> Project </th>
                    <td mat-cell *matCellDef="let element"> {{ element.project }} </td>
                </ng-container>

                <!-- Priority Column -->
                <ng-container matColumnDef="priority">
                    <th mat-header-cell *matHeaderCellDef> Priority </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="badge {{ element.badge }} rounded-pill">{{ element.priority }}</span>
                    </td>
                </ng-container>

                <!-- Budget Column -->
                <ng-container matColumnDef="budget">
                    <th mat-header-cell *matHeaderCellDef> Budget </th>
                    <td mat-cell *matCellDef="let element"> {{ element.budget }} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" aria-label="Edit">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" aria-label="Delete">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
