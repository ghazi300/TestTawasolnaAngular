<div class="container">
    <h2>Participant List</h2>
    <button mat-flat-button class="btn-info fw-light" (click)="showAddPartcipantForm()">
      <i class="fas fa-user-plus"></i> Add Participant
    </button>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Special Needs</th>
          <th>Attended</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let participant of participants">
          <td>{{ participant.name }}</td>
          <td>{{ participant.age }}</td>
          <td>{{ participant.email }}</td>
          <td>{{ participant.phone }}</td>
          <td>{{ participant.address }}</td>
          <td>{{ participant.specialNeeds }}</td>
          <td>{{ participant.attended ? 'Yes' : 'No' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
