<mat-toolbar color="primary">
    <span>Dashboard</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/admin/crisis/incident">Incident Status</button>
</mat-toolbar>

<div class="dashboard-content">
    <div class="widget" *ngFor="let widget of widgets">
        <mat-card>
            <mat-card-title>{{ widget.title }}</mat-card-title>
            <mat-card-content>
                <h2>{{ widget.value }}</h2>
            </mat-card-content>
        </mat-card>
    </div>
</div>
