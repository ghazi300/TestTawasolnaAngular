<mat-card class="w-100">
    <mat-card-content>
      <h2>Incident Details</h2>
  
      <mat-accordion>
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title> Incident Information </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            <mat-form-field>
              <input matInput placeholder="Title" [value]="incident?.title" readonly>
            </mat-form-field>
            <mat-form-field>
              <textarea matInput placeholder="Description" [value]="incident?.description" readonly></textarea>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Location" [value]="incident?.location" readonly>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Date" [value]="incident?.date" readonly>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Severity" [value]="incident?.gravite" readonly>
            </mat-form-field>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
  
      <div class="image-preview">
        <div *ngFor="let file of incident?.files">
          <img [src]="file" (click)="openImage(file)">
        </div>
      </div>
  
      <div *ngIf="selectedImage" class="overlay" (click)="closeImage()"></div>
      <div *ngIf="selectedImage" class="image-modal">
        <span class="close" (click)="closeImage()">&times;</span>
        <img [src]="selectedImage">
      </div>
    </mat-card-content>
  </mat-card>
