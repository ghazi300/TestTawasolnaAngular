<form [formGroup]="simulationForm">
    <mat-form-field>
      <mat-label>Titre</mat-label>
      <input matInput formControlName="titre">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Date de d√©but</mat-label>
      <input matInput formControlName="dateDebut" [matDatepicker]="picker1">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Date de fin</mat-label>
      <input matInput formControlName="dateFin" [matDatepicker]="picker2">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Plan d'urgence</mat-label>
        <mat-select formControlName="planUrgence">
          <mat-option *ngFor="let plan of plansUrgence" [value]="plan">{{plan.titre}}</mat-option>
        </mat-select>
      </mat-form-field>
    <div class="actions">
      <button mat-button (click)="onCancel()">Annuler</button>
      <button mat-button (click)="onSave()" [disabled]="!simulationForm.valid">Enregistrer</button>
    </div>
  </form>
