<h2 mat-dialog-title class="bg-gradient-pink">Ajouter un technicien</h2>

<mat-dialog-content class="bg-gradient-pink">
  <form [formGroup]="technicienForm">
    <div class="form-group">
      <label for="name">Nom</label>
      <input class="form-control" formControlName="name" id="name" required>
    </div>
    <div class="form-group">
      <label for="role">Rôle</label>
      <select class="form-control" formControlName="role" id="role" required>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="contactInfo">Informations de contact</label>
      <input class="form-control" formControlName="contactInfo" id="contactInfo" required>
    </div>
    <div class="form-group">
      <label for="yearsOfExperience">Années d'expérience</label>
      <input class="form-control" formControlName="yearsOfExperience" id="yearsOfExperience" required>
    </div>
    <div class="form-group">
      <label for="certification">Certification</label>
      <input class="form-control" formControlName="certification" id="certification" required>
    </div>
    <div class="form-group">
      <label for="status">Statut</label>
      <select class="form-control" formControlName="status" id="status" required>
        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
      </select>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="bg-gradient-pink">
  <button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
  <button class="btn btn-success" (click)="submit()" [disabled]="technicienForm.invalid">Valider</button>
</mat-dialog-actions>
