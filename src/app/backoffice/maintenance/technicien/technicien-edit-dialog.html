<h2 mat-dialog-title class="bg-gradient-pink">Modifier le technicien</h2>

<mat-dialog-content class="bg-gradient-pink">
  <form [formGroup]="technicienForm">
    <div class="form-group">
      <label for="name">Nom du technicien</label>
      <input matInput class="form-control" formControlName="name" id="name" required>
    </div>
    <div class="form-group">
      <label for="role">Rôle</label>
      <mat-select formControlName="role" id="role" required>
        <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
      </mat-select>
    </div>
    <div class="form-group">
      <label for="contactInfo">Informations de contact</label>
      <input matInput class="form-control" formControlName="contactInfo" id="contactInfo" required>
    </div>
    <div class="form-group">
      <label for="yearsOfExperience">Années d'expérience</label>
      <input matInput class="form-control" formControlName="yearsOfExperience" id="yearsOfExperience" required>
    </div>
    <div class="form-group">
      <label for="certification">Certification</label>
      <input matInput class="form-control" formControlName="certification" id="certification" required>
    </div>
    <div class="form-group">
      <label for="status">Statut</label>
      <mat-select formControlName="status" id="status" required>
        <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
      </mat-select>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="bg-gradient-pink">
  <button mat-button class="btn btn-danger" (click)="onCancel()" style="margin-right: 6px">Annuler</button>
  <button mat-button class="btn btn-success" (click)="submitEdit()" [disabled]="technicienForm.invalid">Enregistrer</button>
</mat-dialog-actions>
